<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Firebase Web Quickstart</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

  <div id="auth" class="container">
    <div class="row">
      <div class="Absolute-Center is-Responsive">
        <div id="logo-container"></div>
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <form action="" id="loginForm">

            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="txtEmail" class="form-control" type="email" name='email' placeholder="Email"/>
            </div>

            <div id="divPassword" class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="txtPassword" class="form-control" type="password" name='password' placeholder="Password"/>
            </div>

            <!-- <div class="checkbox">
              <label>
                <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
              </label>
            </div> -->

            <div class="form-group">
              <button id="btnLogin" type="button" class="btn btn-def btn-block">
                Log in
              </button>
            </div>

            <div class="form-group">
              <button id="btnSignUp" type="button" class="btn btn-def btn-block">
                Sign up
              </button>
            </div>

            <!-- <div class="form-group">
              <button id="btnLogout" type="button" class="btn btn-def btn-block hide">
                Log out
              </button>
            </div> -->

            <div class="form-group text-center">
              <button id="btnResestPassword" type="button" class="btn btn-link">
                Forgot Password
              </button>
              &nbsp;&nbsp;
              <button id="btnSupport" type="button" class="btn btn-link">
                Support
              </button>
              &nbsp;&nbsp;
              <button id="btnBack" type="button" class="btn btn-link hide">
                Back
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="home" class="container hide">
    <div class="row">
      <div>
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <h1>HOME</h1>
          <form action="" id="loginForm">

            <div class="form-group">
              <button id="btnLogout" type="button" class="btn btn-def btn-block">
                Log out
              </button>
            </div>

          </form>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/Oax0gpkNm2Y" frameborder="0" allowfullscreen></iframe>

        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
